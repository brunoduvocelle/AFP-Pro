<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AFP PRO - Veille Maîtrisée (V2.6)</title>
    <style>
        :root {
            --bg: #050505; --panel: #111; --border: #2a2a2a;
            --accent: #0070f3; --text: #e0e0e0; --success: #00ff41; --fail: #ff3333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: var(--text);
            display: grid; grid-template-columns: 1fr 340px; height: 100vh; overflow: hidden;
        }

        /* --- FLUX (GAUCHE) --- */
        #feed { 
            padding: 30px; overflow-y: auto; 
            background: radial-gradient(circle at top left, #1a1a1a 0%, var(--bg) 40%);
        }

        .news-card {
            background: var(--panel); border: 1px solid var(--border); 
            padding: 18px; margin-bottom: 15px; border-radius: 6px;
            border-left: 3px solid #444; position: relative;
            animation: fadeIn 0.4s ease; cursor: pointer;
        }
        .news-card:hover { border-left-color: var(--accent); background: #161616; }
        .news-card.fresh { border-left-color: var(--success); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .meta { display: flex; justify-content: space-between; font-size: 11px; color: #777; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }
        .source-badge { color: var(--accent); }
        .time-badge { color: #888; font-family: monospace; }
        
        .title { font-size: 1.1rem; color: #fff; margin-bottom: 6px; line-height: 1.35; }
        .desc { font-size: 0.85rem; color: #999; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- SIDEBAR (DROITE) --- */
        aside { 
            background: #000; border-left: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 15px; gap: 15px;
        }

        .panel-box { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 15px; }
        .stat-big { font-size: 28px; font-weight: bold; color: var(--success); }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px;}

        .control-group { margin-top: 10px; }
        .control-label { font-size: 10px; color: #aaa; display: block; margin-bottom: 4px; }
        select {
            width: 100%; background: #000; color: #fff; border: 1px solid #333;
            padding: 6px; border-radius: 4px; font-size: 11px; cursor: pointer;
        }

        .source-list { display: flex; flex-direction: column; gap: 6px; margin-top: 10px; }
        .source-item { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 11px; padding: 5px 8px; background: #080808; border-radius: 4px; 
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: background 0.3s; }
        .dot.ok { background: var(--success); box-shadow: 0 0 4px var(--success); }
        .dot.err { background: var(--fail); }

        .log-container { 
            flex: 1; overflow-y: auto; font-family: monospace; font-size: 10px; 
            color: #555; border-top: 1px solid var(--border); padding-top: 10px; 
        }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #111; padding-bottom: 2px; }

        button {
            width: 100%; padding: 10px; background: var(--accent); color: white;
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
            margin-top: 10px; font-size: 12px;
        }
        button.secondary { background: #222; color: #ccc; margin-top: 5px; }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 999; }
        .modal-content { width: 85%; max-width: 650px; background: #111; border: 1px solid #333; padding: 30px; border-radius: 10px; position: relative; }
        
        .btn-back {
            background: #222; color: #fff; border: 1px solid #444;
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            font-size: 12px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <main id="feed">
        <div style="text-align:center; padding-top:150px; color:#444;">
            <h2>SYSTÈME PRÊT</h2>
            <p>Chargement automatique des dépêches en cours...</p>
        </div>
    </main>

    <aside>
        <div class="panel-box">
            <div class="stat-label">Dépêches Filtrées</div>
            <div id="total-count" class="stat-big">0</div>
            <button onclick="App.manualScan()">FORCER LE SCAN</button>
            <button class="secondary" onclick="App.copyNews()">COPIER LA SYNTHÈSE</button>
        </div>

        <div class="panel-box">
            <div class="stat-label">CONFIGURATION</div>
            <div class="control-group">
                <label class="control-label">FRÉQUENCE</label>
                <select id="freq-select" onchange="App.updateSettings()">
                    <option value="30000">30 secondes</option>
                    <option value="60000" selected>1 minute</option>
                    <option value="300000">5 minutes</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">HISTORIQUE</label>
                <select id="hist-select" onchange="App.updateSettings()">
                    <option value="1">1 heure</option>
                    <option value="6" >6 heures</option>
                    <option value="24" selected>24 heures</option>
                </select>
            </div>
        </div>

        <div class="panel-box">
            <div class="stat-label">État des Connexions</div>
            <div class="source-list" id="source-status"></div>
        </div>

        <div class="log-container" id="logs"></div>
    </aside>

    <div id="modal">
        <div class="modal-content">
            <button class="btn-back" onclick="App.closeModal()">← RETOUR AU FLUX</button>
            <div id="modal-text"></div>
        </div>
    </div>

    <script>
        const App = {
            data: [],
            registry: new Set(),
            timer: null,
            config: { freq: 60000, historyHours: 24 },
            
            sources: [
                { id: 'lemonde', name: "Le Monde", url: "https://www.lemonde.fr/rss/une.xml" },
                { id: 'lefigaro', name: "Le Figaro", url: "https://www.lefigaro.fr/rss/figaro_actualites.xml" },
                { id: 'bfm', name: "BFMTV", url: "https://www.bfmtv.com/rss/news-24-7/" },
                { id: 'capital', name: "Capital Eco", url: "https://www.capital.fr/economie-politique/rss" },
                { id: 'f24', name: "France 24", url: "https://www.france24.com/fr/actualites/rss" },
                { id: 'google', name: "Google News", url: "https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr" }
            ],

            init() {
                // 1. Initialiser l'interface des sources
                document.getElementById('source-status').innerHTML = this.sources.map(s => `
                    <div class="source-item"><span>${s.name}</span><span id="dot-${s.id}" class="dot"></span></div>
                `).join('');
                
                // 2. Charger les réglages (lance aussi le timer)
                this.updateSettings();
                
                // 3. LANCEMENT IMMÉDIAT DU SCAN (Correction)
                this.manualScan();
                this.log("Initialisation terminée : Scan automatique lancé.", "info");
            },

            updateSettings() {
                this.config.freq = parseInt(document.getElementById('freq-select').value);
                this.config.historyHours = parseInt(document.getElementById('hist-select').value);
                
                if (this.timer) clearInterval(this.timer);
                this.timer = setInterval(() => this.manualScan(), this.config.freq);
                
                this.log(`Paramètres : ${this.config.freq/1000}s | Hist : ${this.config.historyHours}h`, 'info');
                this.rebuildFeed(); 
            },

            log(msg, type = '') {
                const el = document.getElementById('logs');
                const div = document.createElement('div');
                div.className = `log-entry ${type}`;
                div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
                el.prepend(div);
            },

            updateDot(id, status) {
                const dot = document.getElementById(`dot-${id}`);
                if (dot) dot.className = `dot ${status}`;
            },

            async manualScan() {
                this.log("Cycle de scan actif...", "info");
                this.sources.forEach(src => this.fetchSource(src));
            },

            async fetchSource(src) {
                try {
                    const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(src.url)}&t=${Date.now()}`);
                    const data = await res.json();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, "text/xml");
                    const nodes = Array.from(xml.querySelectorAll("item"));
                    
                    if (nodes.length > 0) {
                        const items = nodes.map(i => ({
                            t: i.querySelector("title")?.textContent,
                            d: i.querySelector("description")?.textContent,
                            l: i.querySelector("link")?.textContent,
                            date: i.querySelector("pubDate")?.textContent,
                            s: src.name
                        }));
                        this.updateDot(src.id, 'ok');
                        this.processItems(items);
                    }
                } catch (e) {
                    this.updateDot(src.id, 'err');
                    this.log(`Erreur flux : ${src.name}`, 'red');
                }
            },

            processItems(items) {
                let added = false;
                items.forEach(item => {
                    const itemDate = new Date(item.date).getTime();
                    if (isNaN(itemDate)) return;
                    
                    // Clé unique basée sur titre + source
                    const id = btoa(unescape(encodeURIComponent(item.t + item.s))).substring(0, 32);
                    if (!this.registry.has(id)) {
                        this.registry.add(id);
                        this.data.push({ ...item, timestamp: itemDate });
                        added = true;
                    }
                });

                if (added) this.rebuildFeed();
            },

            rebuildFeed() {
                const feed = document.getElementById('feed');
                const cutoff = Date.now() - (this.config.historyHours * 3600000);
                
                const filteredData = this.data
                    .filter(item => item.timestamp >= cutoff)
                    .sort((a, b) => b.timestamp - a.timestamp);

                if (filteredData.length > 0) feed.innerHTML = '';
                
                filteredData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    const d = new Date(item.timestamp);
                    const timeStr = `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')} - ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;

                    card.innerHTML = `
                        <div class="meta"><span class="source-badge">${item.s}</span><span class="time-badge">${timeStr}</span></div>
                        <h3 class="title">${item.t}</h3>
                        <p class="desc">${(item.d || "").replace(/<[^>]*>?/gm, '').substring(0, 160)}...</p>
                    `;
                    card.onclick = () => this.openModal(item);
                    feed.appendChild(card);
                });
                
                document.getElementById('total-count').textContent = filteredData.length;
            },

            openModal(item) {
                document.getElementById('modal-text').innerHTML = `
                    <h3 style="color:var(--accent)">${item.s}</h3>
                    <h1 style="margin:10px 0 20px 0">${item.t}</h1>
                    <div style="line-height:1.6; color:#ccc">${item.d}</div>
                    <br><a href="${item.l}" target="_blank" style="color:var(--accent)">Accéder à l'article complet ↗</a>
                `;
                document.getElementById('modal').style.display = 'flex';
            },

            closeModal() { document.getElementById('modal').style.display = 'none'; },

            copyNews() {
                const cutoff = Date.now() - (this.config.historyHours * 3600000);
                const txt = this.data
                    .filter(i => i.timestamp >= cutoff)
                    .sort((a,b) => b.timestamp - a.timestamp)
                    .map(i => `[${i.s}] ${i.t}`).join('\n');
                navigator.clipboard.writeText(txt);
                this.log("Synthèse copiée dans le presse-papier.", "green");
            }
        };

        // Lancement effectif
        window.onload = () => App.init();
    </script>
</body>
</html>
