<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFP PRO - Veille (V2.8 Mobile Ready)</title>
    <style>
        :root {
            --bg: #050505; --panel: #111; --border: #2a2a2a;
            --accent: #0070f3; --text: #e0e0e0; --success: #00ff41; --fail: #ff3333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: row; overflow: hidden;
        }

        /* --- STRUCTURE RESPONSIVE --- */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            aside { 
                width: 100% !important; 
                border-left: none !important; 
                border-bottom: 1px solid var(--border);
                height: auto !important;
                max-height: 40vh;
                order: -1; /* Place la config en haut */
            }
            #feed { height: 100% !important; padding: 15px !important; }
        }

        /* --- FLUX (ZONE PRINCIPALE) --- */
        #feed { 
            flex: 1; padding: 30px; overflow-y: auto; 
            background: radial-gradient(circle at top left, #1a1a1a 0%, var(--bg) 40%);
        }

        .news-card {
            background: var(--panel); border: 1px solid var(--border); 
            padding: 18px; margin-bottom: 15px; border-radius: 6px;
            border-left: 3px solid #444; animation: fadeIn 0.4s ease; cursor: pointer;
        }
        .news-card:hover { border-left-color: var(--accent); background: #161616; }
        .news-card.fresh { border-left-color: var(--success); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .meta { display: flex; justify-content: space-between; font-size: 11px; color: #777; margin-bottom: 6px; text-transform: uppercase; font-weight: bold; }
        .source-badge { color: var(--accent); }
        .time-badge { color: #888; font-family: monospace; }
        
        .title { font-size: 1.1rem; color: #fff; margin-bottom: 6px; line-height: 1.35; }
        .desc { font-size: 0.85rem; color: #999; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- SIDEBAR / TOPBAR --- */
        aside { 
            width: 340px; background: #000; border-left: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 15px; gap: 12px;
            overflow-y: auto;
        }

        .panel-box { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 12px; }
        .stat-big { font-size: 28px; font-weight: bold; color: var(--success); }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px;}

        .control-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .control-group { margin-top: 5px; }
        .control-label { font-size: 10px; color: #aaa; display: block; margin-bottom: 4px; }
        
        select {
            width: 100%; background: #000; color: #fff; border: 1px solid #333;
            padding: 8px; border-radius: 4px; font-size: 11px;
        }

        .source-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 10px; }
        .source-item { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 10px; padding: 5px; background: #080808; border-radius: 4px; 
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .dot.ok { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot.err { background: var(--fail); }

        .log-container { 
            flex: 1; overflow-y: auto; font-family: monospace; font-size: 10px; 
            color: #444; border-top: 1px solid var(--border); padding-top: 10px; 
        }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #111; }

        button {
            width: 100%; padding: 12px; background: var(--accent); color: white;
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
            margin-top: 5px; font-size: 12px;
        }
        button.secondary { background: #222; color: #ccc; }

        /* MODAL */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { width: 95%; max-width: 600px; background: #111; border: 1px solid #333; padding: 25px; border-radius: 10px; }
        .btn-back { background: #333; color: #fff; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <aside>
        <div class="panel-box">
            <div class="stat-label">VEILLE ACTIVE</div>
            <div id="total-count" class="stat-big">0</div>
            <div class="control-row">
                <button onclick="App.manualScan()">SCAN</button>
                <button class="secondary" onclick="App.copyNews()">COPIER</button>
            </div>
        </div>

        <div class="panel-box">
            <div class="control-row">
                <div class="control-group">
                    <label class="control-label">MAJ</label>
                    <select id="freq-select" onchange="App.updateSettings()">
                        <option value="30000">30s</option>
                        <option value="60000" selected>1m</option>
                        <option value="300000">5m</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">HISTO</label>
                    <select id="hist-select" onchange="App.updateSettings()">
                        <option value="1">1h</option>
                        <option value="6">6h</option>
                        <option value="24" selected>24h</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel-box">
            <div class="stat-label">SOURCES</div>
            <div class="source-grid" id="source-status"></div>
        </div>

        <div class="log-container" id="logs"></div>
    </aside>

    <main id="feed">
        <div style="text-align:center; padding-top:100px; color:#444;">
            <h3>DÉMARRAGE DU SCAN...</h3>
        </div>
    </main>

    <div id="modal">
        <div class="modal-content">
            <button class="btn-back" onclick="App.closeModal()">← RETOUR</button>
            <div id="modal-text"></div>
        </div>
    </div>

    <script>
        const App = {
            data: [],
            registry: new Set(),
            timer: null,
            config: { freq: 60000, historyHours: 24 },
            
            sources: [
                { id: 'lemonde', name: "Monde", url: "https://www.lemonde.fr/rss/une.xml" },
                { id: 'lefigaro', name: "Figaro", url: "https://www.lefigaro.fr/rss/figaro_actualites.xml" },
                { id: 'bfm', name: "BFMTV", url: "https://www.bfmtv.com/rss/news-24-7/" },
                { id: 'capital', name: "Capital", url: "https://www.capital.fr/economie-politique/rss" },
                { id: 'f24', name: "F24", url: "https://www.france24.com/fr/actualites/rss" },
                { id: 'google', name: "Google", url: "https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr" }
            ],

            async init() {
                document.getElementById('source-status').innerHTML = this.sources.map(s => `
                    <div class="source-item"><span>${s.name}</span><span id="dot-${s.id}" class="dot"></span></div>
                `).join('');
                
                this.updateSettings();
                await this.manualScan(); // Scan immédiat au démarrage
            },

            updateSettings() {
                this.config.freq = parseInt(document.getElementById('freq-select').value);
                this.config.historyHours = parseInt(document.getElementById('hist-select').value);
                if (this.timer) clearInterval(this.timer);
                this.timer = setInterval(() => this.manualScan(), this.config.freq);
                this.rebuildFeed();
            },

            log(msg) {
                const el = document.getElementById('logs');
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
                el.prepend(div);
            },

            async manualScan() {
                this.log("Scan en cours...");
                for(const src of this.sources) {
                    this.fetchSource(src);
                }
            },

            async fetchSource(src) {
                try {
                    const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(src.url)}&t=${Date.now()}`);
                    const data = await res.json();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, "text/xml");
                    const nodes = Array.from(xml.querySelectorAll("item"));
                    
                    if (nodes.length > 0) {
                        const items = nodes.map(i => ({
                            t: i.querySelector("title")?.textContent,
                            d: i.querySelector("description")?.textContent,
                            l: i.querySelector("link")?.textContent,
                            date: i.querySelector("pubDate")?.textContent,
                            s: src.name
                        }));
                        document.getElementById(`dot-${src.id}`).className = "dot ok";
                        this.processItems(items);
                    }
                } catch (e) {
                    document.getElementById(`dot-${src.id}`).className = "dot err";
                }
            },

            processItems(items) {
                let added = false;
                items.forEach(item => {
                    const itemDate = new Date(item.date).getTime();
                    if (isNaN(itemDate)) return;
                    const id = btoa(unescape(encodeURIComponent(item.t + item.s))).substring(0, 32);
                    if (!this.registry.has(id)) {
                        this.registry.add(id);
                        this.data.push({ ...item, timestamp: itemDate });
                        added = true;
                    }
                });
                if (added) this.rebuildFeed();
            },

            rebuildFeed() {
                const feed = document.getElementById('feed');
                const cutoff = Date.now() - (this.config.historyHours * 3600000);
                const filtered = this.data
                    .filter(i => i.timestamp >= cutoff)
                    .sort((a, b) => b.timestamp - a.timestamp);

                if (filtered.length > 0) feed.innerHTML = '';
                filtered.forEach(item => {
                    const d = new Date(item.timestamp);
                    const timeStr = `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')} - ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="meta"><span class="source-badge">${item.s}</span><span class="time-badge">${timeStr}</span></div>
                        <h3 class="title">${item.t}</h3>
                        <p class="desc">${(item.d || "").replace(/<[^>]*>?/gm, '').substring(0, 160)}...</p>
                    `;
                    card.onclick = () => this.openModal(item);
                    feed.appendChild(card);
                });
                document.getElementById('total-count').textContent = filtered.length;
            },

            openModal(item) {
                document.getElementById('modal-text').innerHTML = `
                    <h2 style="color:var(--accent);margin-bottom:15px">${item.t}</h2>
                    <p style="line-height:1.6;color:#ccc;margin-bottom:20px">${item.d}</p>
                    <a href="${item.l}" target="_blank" style="color:var(--accent);text-decoration:none">Lire la suite ↗</a>
                `;
                document.getElementById('modal').style.display = 'flex';
            },

            closeModal() { document.getElementById('modal').style.display = 'none'; },

            copyNews() {
                const txt = this.data.sort((a,b)=>b.timestamp-a.timestamp).map(i=>`[${i.s}] ${i.t}`).join('\n');
                navigator.clipboard.writeText(txt);
                alert("Synthèse copiée !");
            }
        };

        window.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
